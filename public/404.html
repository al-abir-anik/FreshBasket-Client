<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fresh Basket - 404</title>
    <style>
      /* Reset some default margins/paddings */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: white;
        color: #333;
      }

      .container {
        height: 100vh;
        padding-bottom: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-left: 16px;
        padding-right: 16px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 8rem; /* 8xl */
        font-weight: 700;
        color: #4fbf8b;
        margin: 0;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 9rem; /* 9xl */
        }
      }

      .divider {
        height: 4px;
        width: 64px;
        background-color: #4fbf8b;
        border-radius: 4px;
        margin: 20px 0;
      }

      @media (min-width: 768px) {
        .divider {
          margin: 28px 0;
        }
      }

      .title {
        font-size: 2rem; /* 2xl */
        font-weight: 700;
        color: #333333;
        margin: 0;
      }

      @media (min-width: 768px) {
        .title {
          font-size: 3rem; /* 3xl */
        }
      }

      .description {
        font-size: 0.875rem; /* sm */
        margin-top: 16px;
        color: #6b7280; /* gray-500 */
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      @media (min-width: 768px) {
        .description {
          font-size: 1rem; /* base */
        }
      }

      .button-group {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }

      @media (min-width: 640px) {
        .button-group {
          flex-direction: row;
          justify-content: center;
          gap: 16px;
        }
      }

      a.button-primary {
        background-color: #4fbf8b;
        color: white;
        padding: 10px 28px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.1s ease, background-color 0.2s ease;
        display: inline-block;
      }

      a.button-primary:hover {
        background-color: #44ae7c;
      }

      a.button-primary:active {
        transform: scale(0.95);
      }

      a.button-secondary {
        border: 1px solid #d1d5db; /* gray-300 */
        background-color: white;
        color: #333333;
        padding: 10px 28px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.1s ease;
        display: inline-block;
      }

      a.button-secondary:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <div class="divider"></div>
      <p class="title">Page Not Found</p>
      <p class="description">
        The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>
      <div class="button-group">
        <a href="/" class="button-primary">Return Home</a>
        <a href="/contact" class="button-secondary">Contact support</a>
      </div>
    </div>
  </body>
</html>
